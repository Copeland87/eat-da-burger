<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Main Burgers</title>

    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>

<body>



<div class="container text-center">
	<div class="row jumbotron">
		<h1>!Burgers!</h1>
	</div>
	<div class="row">
		<div class="col-lg-12">
			<h2>!Burgers to be eaten!</h2>
			<div id="newburg" class="row">
			<div class="col-lg-12">
				<ul>
					{{#each burgers}} {{#unless this.devoured}}
					<li>
						{{this.id}}: {{this.burger_name}}

						<form action="/{{this.id}}?_method=PUT" method="POST">
							<input type="hidden" name="devoured" value="true">
							<button type="submit">Eat Burger!</button>
						</form>
					</li>
					{{/unless}} {{/each}}
				</ul>
			</div>
		</div>
			<div class="col-lg-12">
			</div>
			<div id="eaten burgers" class="col-lg-12">
				<h2>!Burgers Now Devoured!</h2>
				<ul>
					{{#each burgers}} {{#if this.devoured}}
					<li>
						{{this.id}}: {{this.burger_name}}
					</li>
					{{/if}} {{/each}}
				</ul>
			</div>
		</div>
		<div id="addBurger" class="row">
			<h2>Order a Burger</h2>
			<form class="create-update-form" action="/" method="POST">

				<div class="form-group">
					<label for="ca">Burger Name:</label>
					<input type="text" id="ca" name="burger_name">
				</div>
				<button type="submit">Order Burger</button>
			</form>
		</div>
	</div>


</body>

</html>
